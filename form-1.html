<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="main">
    <h4 id="heading">Application form</h5>

    <form >
        <section class="personal info">
        <label for="fullName">Full Name:</label>
        <input type="text" placeholder="Firstname Lastname" required><br>
        <label for="eAddress">Email Address:</label>
        <input type="text" placeholder="Email_Address" required><br>
        </section>


        <section class="gender">
        <label for="Gender">Gender:</label><br>
        <input type="radio" id="male" >
        <label for="male">Male</label>
        <input type="radio" id="female">
        <label for="Female">Female</label>
        
        </section>


        <section class="nationality">
        <label for="nationality">Nationality:</label>
        <select required >
                <option value="-Select-" >-Select-</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select><br>

            </section>
        
<section class="skill">
    <section class="shead">
        <label for="skill" >Skills:</label></section>

        <section class="scheck">
        <input type="checkbox">
        <label for="l1">ASP.net</label>
        <input type="checkbox">
        <label for="l2">jQuery</label>
        <input type="checkbox">
        <label for="l3">MVC</label>
        <input type="checkbox"> 
        <label for="l4">SQL Server</label></section></section>
        
        <br>

        <section class="post">
            <section class="phead">
                <label for="applying">Post Applying for</label></section>
                <section class="pcheck">
                <input type="checkbox">
                <label for="l1">Trainee</label>
                <input type="checkbox">
                <label for="l2">Software Engineer</label><br>
                <input type="checkbox">
                <label for="l3">Team Leader</label>
                <input type="checkbox"> 
                <label for="l4">Project Manager</label></section></section>

       
        <input type="file" id="myFile" name="filename"><br>

        <label for="resume">Paste Your Resume</label>
        <textarea name="message" rows="5" cols="20"></textarea><br>

        <input type="checkbox">
        <label for="l2">Notify me the  status via Email</label><br>

        <input type="radio">
        <label for="l2">I agree to terms & conditons </label><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        </form>
    </section>
        
    </body>
